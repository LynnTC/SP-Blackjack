<!DOCTYPE html>
<html lang="en">

<head>
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/card-library/css/cardstarter.css" rel="stylesheet" type="text/css" />
    <script defer src='js/main.js'></script>
</head>

<body>
    <h2 id="chooseBetTxt">Select Challenge</h2>
    <div id="gameboard">
        <h2 id="coinsDisplay"></h2>
        <h2 id='playMoney'></h2>
        <h2 id="betMoney"></h2>
        <h2 id="betCoinsDisplay"></h2>
        <div id="bosses">
            <img src="images/bossportraits/wallaceportrait.png" id="bossportraits" />
            <img src="images/bossportraits/lucasportrait.png" id="bossportraits" />
            <img src="images/bossportraits/gideonportrait.png" id="bossportraits" />
            <img src="images/bossportraits/olderscottportrait.png" id="bossportraits" />
        </div>
        <div id="bet-amounts">
            <button id="bet10">10</button>
            <button id="bet100">100</button>
            <button id="bet500">500</button>
            <button id="bet1000">1000</button>
        </div>
        <div id="bet-controls">
            <button id="hit" style="display: none;">hit</button>
            <button id="stay" style="display:none;">stay</button>
            <button id="double" style="display:none;">double</button>
        </div>
        <section id="dealer-hand"></section>
        <section id="player-hand"></section>
    </div>

    <div id="gameOverScreen" class="game-over-screen">
        <div class="game-over-content">
            <p>Game Over</p>
            <button onclick="resetGame()">Restart</button>
        </div>
    </div>
    <div id="playerWonScreen">
        <h3>You Won!</h3>
    </div>
    <div id="playerLostScreen">
        <h3>You Lost!</h3>
    </div>
    <div id="playerTie">
        <h3>Tie! Play Again.</h3>
    </div>
</body>

</html>
